<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.


    //ENTRADA 
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    // PROCESSAMENTO
    let pares = [];
    let totalElementos = listaDeItens.length;

    for (let item of listaDeItens) {
        if (typeof item === "number" && item % 2 === 0) {
            pares.push(item);

        }
    }

    let totalPares = pares.length;

    // SAÍDA
    document.write(`A lista com os números pares: ${pares}<br>`);
    document.write(`A quantidade de números pares: ${totalPares}<br>`);
    document.write(`A quantidade de elementos da lista original: ${totalElementos}`);

</script>
