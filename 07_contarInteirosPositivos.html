<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    //let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA

    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];

    //PROCESSAMENTO
    let inteiros = [];
    let positivos = [];

    for (let item of listaDeNumeros) {

        if (Number.isInteger(item) && item > 0) {

            inteiros.push(item);
            positivos.push(item);

        }

    }
    //SAÍDA
    document.write(`A lista de numeros inteiros: ${inteiros.join(", ")} e a de numeros positivos: ${positivos.join(", ")}
    E a quantidade de números localizados em inteiros: ${inteiros.length} e positivos: ${positivos.length}`);
</script>
